<!doctype html>

<html>
    <head>
	<script src="/static/lib/qr/qrcode.min.js"></script>
	<style>
	    body {
		height: 100%;
		width: 100%;
	    }
	</style>
    </head>
    <body>
        <div id="qr-header">
            <p>
                When testing requires a long viewing distance, you'll be too far away 
                to reach this computer’s built-in keyboard. To use your 
                <strong>smartphone</strong> as a
                wireless keypad, please open your phone’s camera app and point it at
                the QR code below. Then click the link that pops up.
            </p>
        </div>
        <main>
            <div id="qr"></div>
        </main>
    </body>
    <script type="text/javascript">
     const uri = window.location.protocol + window.location.hostname + '/keypad' + window.location.search;
     console.log("QR code sending user to: ", uri);
     new QRCode(document.getElementById("qr"), uri);
    </script>
</html>
